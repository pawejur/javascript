<html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var liczba1=prompt("podaj a=","");
var a_jur=parseFloat(liczba1);
var liczba2=prompt("podaj b=","");
var b_jur=parseFloat(liczba2);
x1=a_jur**3;
x2=3*((a_jur)**2)*(b_jur);
x3=3*((b_jur)**2)*(a_jur);
x4=(b_jur)**3;
x5=x1+x2+x3+x4
document.write("a="+a_jur+"<br>");
document.write("b="+b_jur+"<br>");
document.write("("+a_jur+"+"+b_jur+")^3"+"="+a_jur+"^3"+"+"+"(3*("+a_jur+"^2)"+"*"+b_jur+")"+"+"+"(3*("+b_jur+"^2)"+"*"+a_jur+")"+"+"+b_jur+"^3"+"="+x1+"+"+x2+"+"+x3+"+"+x4+"="+x5+"<br>");
</script>
</div>
</body>
</html>
